<div *ngIf="item" class="row ">
    <div class="col-4"></div>
    <div class="col-4 confirmbox">
        <p class="text-light" style="text-align: center;">Are you sure do you want to delete this account {{item}}?</p>
    <button (click)="delete()" class="btn btn-danger b1">Yes</button>
    <button (click)="cancel()" class="btn btn-success b2">No</button>
    </div>
    <div class="col-4"></div>

</div>
